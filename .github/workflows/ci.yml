name: CI
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set environment variables
        env:
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
      - name: Install modules
        run: yarn
      - name: Run tests
        run: yarn test
      - name: Run E2E tests
        run: yarn test:e2e
